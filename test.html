<html>
<head>
	<title>Save input</title>
	<link rel="stylesheet" type="text/css" href="css">
</head>
<body>
	<div>
		<input id="item"></input>
		<button type="button" id= "addItem">Add Item</button>
	</div>

	<ul id="itemList">
	</ul>

	<script src="/Users/wjia/Workshops/jquery-1.11.1.min.js"></script>
	<script>
		 $(document).ready(function(){
			var array = ["Qiu Juntao", "Shen Tong", "Jia Wei"];
			$.each(array,function(key, val){
				var inputinfo = val;
				addNewDiv(inputinfo);
			});

		 	$("#addItem").click(function(){
		 		var inputinfo = $("#item").val();
		 		addNewDiv(inputinfo);
		 		$("#item").val("");	 	
		 	});
		 });

		 var addNewDiv = function(text) {
		 	var item =$('<li></li>').html(text);
		 	item.append('<img src = "delete.jpg" />');
		 	$("#itemList").append(item);
		 	$("img").on('click',function(){
				$(this).parent().remove();
			});
		 }
	</script>
</body>
</html>

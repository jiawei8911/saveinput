<html>
<body style="
    position: absolute; margin-left: 100; margin-top: 100;">
	<div><input id="input"></input>
		<button type="button" id= "button">Click me!</button>
</div>

<div id="info">
</div>

<script src="/Users/wjia/Workshops/jquery-1.11.1.min.js"></script>
<script>
 $(document).ready(function(){
 	$("#button").click(function(){
 		var a = $("input").val();
 		var newdiv =$('<div></div>').html(a);
 		newdiv.append('<button id="del">X</button>');
 		$("#info").append(newdiv);
 		$("#input").val("");
 	});

 	$("#del").click(function(){
 		$(this).remove();
 		//$(this).parent().remove();
 	});
 });
</script>
</body>
</html>

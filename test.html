<html>
<body style="
    position: absolute; margin-left: 100; margin-top: 100;">
	<div><input id="input"></input>
		<button type="button" id= "button">Click me!</button>
</div>

<div id="info">
</div>

<script src="/Users/wjia/Workshops/jquery-1.11.1.min.js"></script>
<script>
 $(document).ready(function(){
	
	var aArray = new Array();
	aArray[0]= "Jun Tao";
	aArray[1]="Shen Tong";
	aArray[2]="Jia Wei";
	$.each(aArray,function(key,val){
		var inputinfo = val;
		addNewDiv(inputinfo);
	});

 	$("#button").click(function(){

 		var inputinfo = $("input").val();
 		addNewDiv(inputinfo);
 		$("#input").val("");	 	
 	});
 });

	 var addNewDiv = function(a){
	 	var newdiv =$('<div></div>').html(a);
	 	newdiv.append('<img src = "delete.jpg" width= 16 high = 16/>');
	 	$("#info").append(newdiv);
	 	$("img").on('click',function(){
			$(this).parent().remove();
		});
	 }
</script>
</body>
</html>
